<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宛墨工具函数库测试</title>
    <script src="../dist/wanmo-utils.js"></script>
</head>
<body>
<h1>🎉✨🎡欢迎来到宛墨工具函数库🎡</h1>
<h3>宛墨工具函数库-数组-测试</h3>
<script>
    // 数组去重
    console.log('--------------------------数组去重--------------------------')
    const dataWithObjects = [
        { id: 1, name: 'Alice' },
        { id: 2, name: 'Bob' },
        { id: 1, name: 'Alice' },
        { id: 3, name: 'Charlie' },
    ];

    const uniqueObjects = wmUtils.uniqueArray(dataWithObjects, 'id');
    console.log('原数据',dataWithObjects);
    console.log('去重后数据',uniqueObjects);
    // 输出: [
    //   { id: 1, name: 'Alice' },
    //   { id: 2, name: 'Bob' },
    //   { id: 3, name: 'Charlie' },
    // ]

    const dataWithPrimitives = [1, 2, 2, 3, 4, 4, 5];
    const uniquePrimitives = wmUtils.uniqueArray(dataWithPrimitives);
    console.log('原数据',dataWithPrimitives);
    console.log('去重后数据',uniquePrimitives);
    // 输出: [1, 2, 3, 4, 5]

    // 数组排序
    console.log('--------------------------数组排序--------------------------')
    console.log(wmUtils.sortArray([5, 3, 8, 1])); // 自动排序，输出: [1, 3, 5, 8]
    console.log(wmUtils.sortArray(['banana', 'apple', 'cherry'])); // 自动排序，输出: ['apple', 'banana', 'cherry']

    // 使用自定义比较函数：降序排序
    const descending = (a, b) => b - a;
    console.log(wmUtils.sortArray([5, 3, 8, 1], descending)); // 输出: [8, 5, 3, 1]

    // 复杂对象排序
    const objects = [
        { name: 'Alice', age: 25 },
        { name: 'Bob', age: 30 },
        { name: 'Charlie', age: 20 }
    ];
    const sortByAge = (a, b) => b.age - a.age;
    console.log(wmUtils.sortArray(objects, sortByAge));
    // 输出: [{ name: 'Charlie', age: 20 }, { name: 'Alice', age: 25 }, { name: 'Bob', age: 30 }]
</script>
</body>
</html>
